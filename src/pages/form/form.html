<ion-content padding>
  <div class="form_container">
    <div class="title">
      <h3>Formulario de registro</h3>
    </div>
    <ion-item class="form_element">
      <ion-input [(ngModel)]="persona.nombres" type="text" placeholder="Nombres"></ion-input>
    </ion-item>
    <ion-item class="form_element">
      <ion-input [(ngModel)]="persona.apellidos" type="text" placeholder="Apellidos"></ion-input>
    </ion-item>
    <ion-item class="form_select">
      <ion-label floating>Facultad</ion-label>
      <ion-select [(ngModel)]="persona.facultad">
        <ion-option *ngFor="let fac of facultades" value="{{fac}}">{{fac}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="form_element">
      <ion-input [(ngModel)]="persona.carrera" type="text" placeholder="Carrera"></ion-input>
    </ion-item>
    <ion-item class="form_element">
      <ion-input [(ngModel)]="persona.altura" type="text" placeholder="Altura"></ion-input>
    </ion-item>
    <ion-item class="form_element">
      <ion-input [(ngModel)]="persona.peso" type="text" placeholder="Peso"></ion-input>
    </ion-item>
    <ion-item type="number" class="form_element">
      <ion-input [(ngModel)]="persona.edad" type="text" placeholder="Edad"></ion-input>
    </ion-item>
    <ion-item class="form_select">
      <ion-label floating>Genero</ion-label>
      <ion-select [(ngModel)]="persona.genero">
        <ion-option value="Maculino">Hombre</ion-option>
        <ion-option value="Femenino">Mujer</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <button class="start_button" (click)="openScoreBoard()">Empezar</button>
</ion-content>
