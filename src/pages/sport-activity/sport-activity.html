<ion-content>
  <!--div class="tittle">
    <h3>Actividad Fisica</h3>
  </div-->
  <ion-row class="tittle">
    <ion-col class="icon_mode" col-4>
        <div class="activity-button"></div>
      <a (click)="selecIcon('walk')" class="btn">
        <ion-icon [ngClass]="{'icon-selected' : activity.walk, 'icon-nonselect': !activity.walk}" name="walk">
        </ion-icon> 
      </a>
    </ion-col>
    <ion-col col-4 class="icon_time">
      <div >
        <!--ion-icon name="time"></ion-icon-->
        <p class="activity-timer">{{transform(maxTime)}}</p>
      </div>
    </ion-col>
    <ion-col class="icon_mode" col-4>
      <div class="activity-button">
        <a (click)="selecIcon('bike')" class="btn">
          <ion-icon [ngClass]="{'icon-selected' : activity.bike ,'icon-nonselect': !activity.bike}" name="bicycle">
          </ion-icon> 
        </a>
      </div>
    </ion-col>
  </ion-row>
  <div class="floating_toggle">
    <ion-item>
      <ion-label>Actividad est√°tica</ion-label>
      <ion-toggle color="danger" (ionChange)="onToggleChange()" [(ngModel)]="offlineAct"></ion-toggle>
    </ion-item>
  </div>

  <div class="map" id="map"></div>

  <ion-row class="buttons">
    <ion-col col-6>
      <button class="start_button" (click)="volver()">volver</button>
    </ion-col>
    <ion-col col-6>
      <button class="start_button" (click)="startActivity()">{{actividad}}</button>
    </ion-col>
  </ion-row>
</ion-content>
